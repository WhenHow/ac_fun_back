<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('mobile_check_list')}">手机号列表</a></li>
        <li class="active"><a>添加手机号</a></li>
    </ul>
    <form id="post_form" class="js-ajax-form form-horizontal margin-top-20" action="{:url('do_add_mobile_check')}" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>手机号</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="mobile" value="">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>用户名</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="user_name" value="">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="submit_btn"  class="btn btn-primary js-ajax-submit"><notempty name='data'>{:lang('SAVE')}<else/>{:lang('ADD')}</notempty></button>
            </div>
        </div>


    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script src="__STATIC__/js/layer/layer.js"></script>
</body>
</html>
